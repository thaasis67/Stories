<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Like Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Did you like this page?</h1>
  <button id="likeButton">Like ğŸ‘</button>

  <script>
    const likeButton = document.getElementById('likeButton');
    let hasLiked = false;

    likeButton.addEventListener('click', () => {
      hasLiked = !hasLiked;
      likeButton.textContent = hasLiked ? 'Liked â¤ï¸' : 'Like ğŸ‘';
    });
  </script>

</body>
</html>
